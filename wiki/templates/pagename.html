{% extends "layout.html" %}

{% block body %}
<h1>{{page_name|safe}}</h1>
<p>{{content|safe}}</p>
<p>Written by: {{author|safe}}</p>
<div class="edit">
  <a href="/{{page_name}}/edit">Edit this page</a>
  <a href="/allpages">Add more stuff to other stuff</a>
</div>
<a href="{{page_name}}/history">History of edits for {{page_name|safe}}</a>

{% endblock %}
